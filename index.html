<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="head">
            <p class="ig">Instagram</p>
            <div class="head2">
                <button><img src="add.png" alt="logo" class="logo"></button>
                <button><img src="messenge.png" alt="logo" class="logo"></button>
            </div>
        </div>
        <div class="head3">
            <img src="profile.jpg" alt="story" class="mystory">
            <img src="codingcheats.jpeg" alt="story" class="story">
            <img src="shockingtech.jpeg" alt="story" class="story">
            <img src="unboxing coding.jpeg" alt="story" class="story">
        </div>
        <div class="head4">
            <p>Your story</p>
            <p>codingcheats</p>
            <p>shocking.tech</p>
            <p>unboxing_coding</p>
        </div>
        <div class="main">
            <div class="main2">
                <img src="shockingtech.jpeg" alt="story" class="icon">
                <p class="name">shocking.tech</p>
                <img src="more.png" alt="more icon" class="more">
            </div>
            <div class="main3">
                <img src="post.jpeg" alt="post" class="post">
            </div>
            <div class="main4">
                <div class="main5">
                    <img src="like.png" alt="like" class="emoji">
                    <img src="comment.png" alt="comment" class="emoji">
                    <img src="send.png" alt="share" class="emoji">
                </div>
                <img src="save.png" alt="save" class="emoji">
            </div>
        </div>
        <div class="footer">
            <img src="home.png" alt="home" class="nav">
            <img src="search.png" alt="explore" class="nav">
            <img src="reel.png" alt="reel" class="nav">
            <img src="heart.png" alt="like" class="nav">
            <img src="profile.jpg" alt="profile" class="nav profile">
        </div>
    </div>
</body>

</html>
